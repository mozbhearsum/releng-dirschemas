---
allow_extra_files: true
allow_extra_dirs: true
files:
  HISTORY.rst: {}
  MANIFEST.in:
    contains:
      - include pyproject.toml
      - include setup.py
      - recursive-include src *
      - recursive-exclude tests *
  pyproject.toml:
    contains:
      - tool.black
      - tool.isort
  setup.py: {}
  tox.ini:
    contains:
      - "[testenv:docker]"
      - "[testenv]"
      - "[testenv:check]"
dirs:
  requirements:
    allow_extra_files: true
    allow_extra_dirs: false
    files:
      base.in: {}
      base.txt: {}
      test.in:
        contains:
          - pytest
          - black
          - flake8
          - check-manifest
          - pip-compile-multi
          - isort
      test.txt: {}
      local.in:
        contains:
          - tox
      local.txt: {}
  src:
    allow_extra_files: false
    allow_extra_dirs: true
  tests:
    allow_extra_files: true
    allow_extra_dirs: true

